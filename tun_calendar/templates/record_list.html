<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户记录列表</title>
</head>
<body>
    <h1>用户记录列表</h1>
    <a href="{% url 'user_logout' %}">退出登录</a>
    <table>
        <thead>
            <tr>
                <th>类型</th>
                <th>事件信息</th>
                <th>事件时间</th>
                <th>周期</th>
                <th>距离事件天数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.record_type }}</td>
                    <td>{{ record.event_info }}</td>
                    <td>{{ record.event_time }}</td>
                    <td>{{ record.period }}</td>
                    <td>{{ record.days_until_event }}</td>
                    <td>
                        <a href="{% url 'edit_record' record.id %}">编辑</a>
                        <a href="{% url 'delete_record' record.id %}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>新增记录</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
</body>
</html>
